<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AID-X Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
        }
        .user-message {
            background: #00b4d8;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #f3f4f6;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg">
        <div class="bg-primary text-white p-4 rounded-t-lg">
            <h3 class="font-bold">AID-X Assistant</h3>
            <p class="text-sm opacity-90">How can I help you today?</p>
        </div>
        
        <div id="chatContainer" class="chat-container p-4">
            <div class="message bot-message">
                Hello! I'm AID-X assistant. I can help you with aid requests, donations, and platform navigation. What do you need?
            </div>
        </div>
        
        <div class="p-4 border-t">
            <div class="flex gap-2">
                <input type="text" id="messageInput" placeholder="Type your message..." 
                       class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="sendMessage()" 
                        class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            "hello": "Hello! I'm AID-X assistant. How can I help you with humanitarian aid today?",
            "help": "I can help you with aid requests, donations, and platform navigation. What do you need?",
            "aid": "You can request aid by filling out our form or browsing the map for nearby assistance.",
            "donate": "Thank you for wanting to help! You can donate through our secure platform.",
            "map": "Check our interactive map to see aid requests in your area.",
            "request": "To request aid, click 'Add Aid Request' on the map or go to the request form.",
            "emergency": "For emergencies, please contact local authorities. Our platform helps with non-emergency aid coordination.",
            "contact": "You can reach us through the contact form on our website or use this chat for quick help.",
            "default": "I'm here to help with AID-X platform. Try asking about aid requests, donations, or navigation."
        };

        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            for (const key in responses) {
                if (message.includes(key)) {
                    return responses[key];
                }
            }
            
            return responses["default"];
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse, false);
                }, 500);
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#00b4d8'
                    }
                }
            }
        }
    </script>
</body>
</html>
